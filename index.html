<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Testing GM Screen</title>
        <link rel="stylesheet" type="text/css" href="themes/natural/theme.css" />
        <link rel="alternate stylesheet" type="text/css" href="themes/natural/theme.css" />
    </head>
    <body>
        <div id="controlBar" class="control-bar">
            <div id="windowSets" class="window-sets menu">
                Your Screens
                <ul>
                    <li>Testing <input type="button" value="delete" class="delete" /></li>
                    <li>Testing Testing <input type="button" value="delete" class="delete" /></li>
                    <li>Testing <input type="button" value="delete" class="delete" /></li>
                    <li><a href="#" class="new">New Screen...</a></li>
                </ul>
            </div>
            <div id="currentSetOptions" class="window-set-options menu">
                <span id="currentSetName"></span>
                <ul>
                    <li class="shade">Shade All</li>
                    <li class="unshade">Unshade All</li>
                    <li class="delete">Delete</li>
                    <li class="new-window">New Window...</li>
                </ul>
            </div>
        </div>

        <div id="addWindow" class="add-window modal">
            <h2>Add a Window</h2>
            <div>
                <label for="windowName">Name:</label>
                <input type="text" name="windowName" id="windowName" />
            </div>
            <div id="itemTypes">
                <div class="type table">Table</div>
                <div class="type ordered-list">Ordered List</div>
                <div class="type unordered-list">Unordered List</div>
            </div>
            <div>
                <a href="#" class="cancel">Cancel</a>
            </div>
        </div>

        <div id="addSet" class="add-window-set modal">
            <h2>Add a Screen</h2>
            <div>
                <label for="setName">Name</label>
                <input type="text" name="setName" id="setName" />
            </div>
            <div>
                <input type="button" class="okay" value="Okay" />
                <input type="button" class="cancel" value="Cancel" />
            </div>
        </div>

        <div id="screen" class="screen"></div>

        <div id="blanket" class="blanket"></div>

    	<script type="text/javascript" src="utilities/dom.js"></script>
        <script type="text/javascript" src="utilities/efence.js"></script>
        <script type="text/javascript" src="utilities/cap.js"></script>

        <script type="text/javascript" src="item-types/item-types.js"></script>
        <script type="text/javascript" src="item-types/list.js"></script>
        <script type="text/javascript" src="item-types/ordered-list.js"></script>
        <script type="text/javascript" src="item-types/unordered-list.js"></script>
        <script type="text/javascript" src="item-types/table.js"></script>

        <script type="text/javascript" src="windows/windowset.js"></script>
        <script type="text/javascript" src="windows/window.js"></script>
        <script type="text/javascript" src="app/controller.js"></script>
        <script type="text/javascript" src="app/controls.js"></script>
    </body>
</html>
